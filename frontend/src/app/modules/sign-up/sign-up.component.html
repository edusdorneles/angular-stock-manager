<main class="container-background h-screen flex items-center justify-center">
  <div class="bg-black w-full h-full flex items-center justify-center opacity-50 absolute top-0 left-0"></div>

  <div class="w-[420px] p-4 rounded-md bg-white shadow-md flex flex-col gap-4 absolute z-10">
    <div class="flex flex-col">
      <h1 class="font-bold text-2xl">Criar conta</h1>
      <p>Insira seus dados para criar uma conta.</p>
    </div>

    <form class="flex flex-col gap-2" [formGroup]="form" (ngSubmit)="onSubmit()">
      <input class="outline-primary border border-gray-300 px-4 py-2 rounded-md w-full" type="email" placeholder="E-mail:" formControlName="email">
      <input class="outline-primary border border-gray-300 px-4 py-2 rounded-md w-full" type="password" placeholder="Senha:" formControlName="password">
      <input class="outline-primary border border-gray-300 px-4 py-2 rounded-md w-full" type="password" placeholder="Confirmar senha:" formControlName="confirmPassword">
      <button class="bg-primary hover:bg-hover-primary w-full py-2 rounded-md text-white transition-all disabled:cursor-not-allowed" type="submit" [disabled]="!this.form.valid">Criar conta</button>
      <button [routerLink]="['/sign-in']" class="hover:bg-gray-200 w-full py-2 rounded-md text-primary transition-all" type="button">Entrar</button>
    </form>
  </div>
</main>
